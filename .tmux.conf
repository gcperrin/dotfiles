set -g status-bg black
set -g status-fg green
set -g default-terminal "screen-256color"
set -g xterm-keys on
set -g status-interval 1

# set-window-option -g mode-keys emacs
### Status bar
set-option -g status-position top
set -g status-keys vi
set -g status-bg colour236
set -g status-fg white
set -g @net_speed_inf "eth1"
if-shell "uname | grep -q Darwin" "set-option -g default-command \"reattach-to-user-namespace -l zsh\"" "set -g default-terminal \"screen-256color\""
set -g status-left-length 25
set -g status-right-length 55
set -g status-left "#[fg=magenta,bright,bg=blue] #(hostname)[#S] #[default]"
set -g status-right "#[fg=yellow,bright] %d.%m.%Y  | #[fg=blue]#(TZ=America/Denver date +%%H:%%M:%%S) MST  | #[fg=magenta] #(TZ=Etc/UTC date +%%H:%%M:%%S) UTC #[default]#[fg=magenta,bright]#[default]"

# Window Status
setw -g window-status-current-fg red
setw -g window-status-current-bg white
setw -g window-status-current-attr default
setw -g aggressive-resize on

# Window Splitting
unbind %
bind \ split-window -h
bind - split-window -v

# Pane Resizing
unbind +
bind + resize-pane -L 5
unbind _
bind _ resize-pane -R 5

# Pane border colours
set -g pane-border-style fg=magenta
set -g pane-active-border-style fg=blue
set -g pane-active-border-style bg=default
set-option -g pane-active-border-fg colour93
set -g pane-border-fg blue

# Renumber windows
set-option -g renumber-windows on

# Old prefix sucked
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix
set -g mouse on

# Window switching
bind Left previous-window
bind Right next-window
bind j previous-window
bind k next-window

# Reload source
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

set -sg escape-time 0

# TMUX plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'